# ==================================================
# NTFS METADATA (must be FORCE – not enumerable)
# ==================================================
force	C:\$MFT
force	C:\$LogFile

# ==================================================
# RECYCLE BIN (per-user SID folders)
# ==================================================
glob	C:\$Recycle.Bin\$I*
glob	C:\$Recycle.Bin\**\$I*

# ==================================================
# PERSISTENCE – STARTUP LOCATIONS
# ==================================================
glob	C:\ProgramData\Microsoft\Windows\Start Menu\Programs\Startup\**

# ==================================================
# USER ACTIVITY / DEVICE SYNC
# ==================================================
glob	C:\Users\*\AppData\Local\ConnectedDevicesPlatform\**

# ==================================================
# BROWSER ARTIFACTS
# ==================================================
static	C:\Users\*\AppData\Local\Google\Chrome\User Data\Default\History
static	C:\Users\*\AppData\Local\Microsoft\Edge\User Data\Default\History
glob	C:\Users\*\AppData\Roaming\Mozilla\Firefox\Profiles\**

# ==================================================
# EXPLORER / SHELL ARTIFACTS
# ==================================================
glob	C:\Users\*\AppData\Local\Microsoft\Windows\Explorer\**
static	C:\Users\*\AppData\Local\Microsoft\Windows\UsrClass.dat
static	C:\Users\*\AppData\Local\Microsoft\Windows\UsrClass.dat.LOG1
static	C:\Users\*\AppData\Local\Microsoft\Windows\UsrClass.dat.LOG2
glob	C:\Users\*\AppData\Local\Microsoft\Windows\WebCache\**
glob	C:\Users\*\AppData\Roaming\Microsoft\Windows\Recent\**

# ==================================================
# POWERSHELL HISTORY
# ==================================================
static	C:\Users\*\AppData\Roaming\Microsoft\Windows\PowerShell\PSReadline\ConsoleHost_history.txt

# ==================================================
# USER REGISTRY HIVES
# ==================================================
static	C:\Users\*\NTUSER.DAT
static	C:\Users\*\NTUSER.DAT.LOG1
static	C:\Users\*\NTUSER.DAT.LOG2

# ==================================================
# EXECUTION / COMPATIBILITY ARTIFACTS
# ==================================================
glob	C:\Windows\AppCompat\Programs\**
glob	C:\Windows\Prefetch\**

# ==================================================
# INSTALLATION / DRIVER LOGS
# ==================================================
static	C:\Windows\inf\setupapi.dev.log

# ==================================================
# SCHEDULED TASKS
# ==================================================
glob	C:\Windows\System32\Tasks\**
glob	C:\Windows\Tasks\**

# ==================================================
# SYSTEM REGISTRY HIVES
# ==================================================
static	C:\Windows\System32\Config\SAM
static	C:\Windows\System32\Config\SAM.LOG1
static	C:\Windows\System32\Config\SAM.LOG2
static	C:\Windows\System32\Config\SECURITY
static	C:\Windows\System32\Config\SECURITY.LOG1
static	C:\Windows\System32\Config\SECURITY.LOG2
static	C:\Windows\System32\Config\SOFTWARE
static	C:\Windows\System32\Config\SOFTWARE.LOG1
static	C:\Windows\System32\Config\SOFTWARE.LOG2

# ==================================================
# NETWORK / EXECUTION TELEMETRY
# ==================================================
static	C:\Windows\System32\drivers\etc\hosts
glob	C:\Windows\System32\LogFiles\W3SVC1\**
glob	C:\Windows\System32\sru\**
glob	C:\Windows\System32\winevt\Logs\**

# ==================================================
# WINDOWS.OLD ARTIFACTS (PREVIOUS OS)
# ==================================================

# Execution / Compatibility
glob	C:\Windows.old\AppCompat\Programs\**
glob	C:\Windows.old\Prefetch\**

# Installation Logs
static	C:\Windows.old\inf\setupapi.dev.log

# Scheduled Tasks
glob	C:\Windows.old\System32\Tasks\**
glob	C:\Windows.old\Tasks\**

# Registry Hives
static	C:\Windows.old\System32\Config\SAM
static	C:\Windows.old\System32\Config\SAM.LOG1
static	C:\Windows.old\System32\Config\SAM.LOG2
static	C:\Windows.old\System32\Config\SECURITY
static	C:\Windows.old\System32\Config\SECURITY.LOG1
static	C:\Windows.old\System32\Config\SECURITY.LOG2
static	C:\Windows.old\System32\Config\SOFTWARE
static	C:\Windows.old\System32\Config\SOFTWARE.LOG1
static	C:\Windows.old\System32\Config\SOFTWARE.LOG2

# Network / Telemetry
static	C:\Windows.old\System32\drivers\etc\hosts
glob	C:\Windows.old\System32\LogFiles\W3SVC1\**
glob	C:\Windows.old\System32\sru\**
glob	C:\Windows.old\System32\winevt\Logs\**
