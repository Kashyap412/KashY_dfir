---
description: Prefetch files.
type: include
paths:
  - '/C/Windows/Prefetch/.+\.pf'


---
description: Scheduled Tasks.
type: include
paths:
  - '/C/Windows/System32/Tasks/.+'

---
description: Amcache.
type: include
paths:
  - '/C/Windows/AppCompat/Programs/Amcache.hve'

---
description: Recent files (LNK).
type: include
paths:
  - '/C/Users/.+/AppData/Roaming/Microsoft/Windows/Recent/.+\.lnk'

---
description: PowerShell history.
type: include
paths:
  - '/C/Users/.+/AppData/Roaming/Microsoft/Windows/PowerShell/PSReadLine/.+'


---
description: Browser artifacts
type: include
paths:
  # IE / Edge (legacy)
  - '/C/Users/*/AppData/Local/Microsoft/Windows/WebCache/*.dat'

  # Firefox
  - '/C/Users/*/AppData/Roaming/Mozilla/Firefox/Profiles/*/*.sqlite'

  # Chrome
  - '/C/Users/*/AppData/Local/Google/Chrome/User Data/*/History'
  - '/C/Users/*/AppData/Local/Google/Chrome/User Data/*/Current Session'
  - '/C/Users/*/AppData/Local/Google/Chrome/User Data/*/Last Session'
 
 
description: Jump Lists
type: include
paths:
  - '/C/Users/*/AppData/Roaming/Microsoft/Windows/Recent/AutomaticDestinations/*.automaticDestinations-ms'
  - '/C/Users/*/AppData/Roaming/Microsoft/Windows/Recent/CustomDestinations/*.customDestinations-ms'
